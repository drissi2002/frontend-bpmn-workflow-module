<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    
    <button *ngIf="!isUpdate" class="btn btn-transparent text-white" style="border-radius:10px; border: 2px solid #e9e9e9;" (click)="saveForm()">Save Form</button>
    <button *ngIf="isUpdate" class="btn btn-transparent text-white" style="border-radius:10px; border: 2px solid #e9e9e9;" (click)="updateAndSaveForm()">Update Form</button>
    <button class="btn btn-transparent text-white" style="border-radius:10px; border: 2px solid #e9e9e9;" (click)="downloadFormJson()">Download Form</button>
       <!-- Button for importing JSON form schema -->
       <input class ="form-control" type="file"  #fileInput  (change)="importFormJson($event)" style="display:none;">
       <button *ngIf="!isUpdate" class="btn btn-transparent text-white" style="border-radius:10px; border: 2px solid #e9e9e9;" (click)="fileInput.click()">Import Form</button>
        <!-- form editor -->
      <div class="card" style="margin-top:10px;border-radius: 5px ;border: 2px solid #ccc;">
        <div #canvas  style="border-radius: 5px"></div>
      </div>
    </div>
</div>
